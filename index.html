<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="grid">
          <div id="quiz">
            <h1>Quiz</h1>
            <hr style="margin-bottom: 20px">
                <p id="question"></p>
                <div class="buttons">
                    <button id="btn0"><span id="option0"></span></button>
                    <button id="btn1"><span id="option1"></span></button>
                    <button id="btn2"><span id="option2"></span></button>
                    <button id="btn3"><span id="option3"></span></button>
                </div>
            <hr style="margin-top: 50px">
        <footer>
            <p id="progress">Question x of y.</p>
        </footer>
        </div>
        </div>
        <script src="quizController.js"></script>
        <script src="question.js"></script>
        <script src="app.js"></script>
    </body>
</html>
